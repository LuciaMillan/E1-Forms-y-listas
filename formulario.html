<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" />
      </div>
      <br />
      <div>
        <p>
          Modalidad de cursada:
          <input type="radio" id="On-Demand" name="Modalidad" />
          <label for="On-Demand">On-Demand</label>
          <input type="radio" id="En vivo" name="Modalidad" />
          <label for="En vivo">En vivo</label>
        </p>
      </div>
      <br />
      <div>
        <label for="Email">Correo</label>
        <input type="text" id="Email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="span" />
        <label for="span"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma
          Nucba.</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" />
        <label for="span"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
      </div>
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
